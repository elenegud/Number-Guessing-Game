<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Number Guessing Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
	<h1>გამოიცანი რიცხვი</h1>
	<p>
		გამოიცანით რიცხვი 1-დან 10-მდე
	</p>

	<div class="form">
		<label for="guessField">
			შეიყვანეთ რიცხვი:

		<input type="submit" value="დაადასტურე"
			class="guessSubmit" id="submitguess">
	</div>

	<script src="script.js"></script>
